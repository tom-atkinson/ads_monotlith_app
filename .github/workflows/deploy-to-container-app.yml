name: Build and Push to Azure Container Registry

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Azure Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ vars.CONTAINER_REGISTRY }}.azurecr.io
                  username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
                  password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ vars.CONTAINER_REGISTRY }}.azurecr.io/${{ vars.IMAGE_NAME }}:${{ github.sha }}
                      ${{ vars.CONTAINER_REGISTRY }}.azurecr.io/${{ vars.IMAGE_NAME }}:latest
                  cache-from: type=registry,ref=${{ vars.CONTAINER_REGISTRY }}.azurecr.io/${{ vars.IMAGE_NAME }}:buildcache
                  cache-to: type=registry,ref=${{ vars.CONTAINER_REGISTRY }}.azurecr.io/${{ vars.IMAGE_NAME }}:buildcache,mode=max

            - name: Image push summary
              run: |
                  echo "âœ… Docker image successfully pushed to ACR"
                  echo "Registry: ${{ vars.CONTAINER_REGISTRY }}.azurecr.io"
                  echo "Image: ${{ vars.IMAGE_NAME }}"
                  echo "Tags: ${{ github.sha }}, latest"
