name: Deploy to Azure Container App

on:
    push:
        branches:
            - PF-Test
    workflow_dispatch:

env:
    AZURE_CONTAINER_APP_NAME: retailmonolith-app
    AZURE_RESOURCE_GROUP: retailmonolith-rg
    CONTAINER_REGISTRY: retailmonolithacr
    IMAGE_NAME: retailmonolith-webapp

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Azure Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.CONTAINER_REGISTRY }}.azurecr.io
                  username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
                  password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
                      ${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
                  cache-from: type=registry,ref=${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache
                  cache-to: type=registry,ref=${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache,mode=max

            - name: Log in to Azure
              uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Deploy to Azure Container App
              uses: azure/container-apps-deploy-action@v1
              with:
                  resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
                  containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
                  imageToDeploy: ${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
                  targetPort: 8080
                  environmentVariables: |
                      ASPNETCORE_ENVIRONMENT=Production
                      ConnectionStrings__DefaultConnection=secretref:connection-string
